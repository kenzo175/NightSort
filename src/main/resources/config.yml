# How many ticks to wait after the last activity (open/click) before creating snapshot.
# Default: 8 (â‰ˆ400 ms)
idle-ticks: 8

# Maximum number of parallel async sorts.
# Default: 4
max-concurrent-sorts: 4

# Maximum number of attempts to apply sorted content,
# if the inventory changes between snapshot and apply.
# Default: 3
max-retries: 3

# Delay (in ticks) between apply attempts (RETRY_DELAY_TICKS).
# Default: 2
retry-delay-ticks: 2

# List of inventory types for which sorting is enabled.
# Must match the names of the enum InventoryType (CHEST, BARREL, ...)
inventory-types:
  - CHEST
  - BARREL
  - ENDER_CHEST
  - SHULKER_BOX