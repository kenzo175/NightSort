# colorizer: LEGACY or MINIMESSAGE
# LEGACY: & and &#RRGGBB
# MINIMESSAGE: default minimessage syntax and gradients
colorizer: MINIMESSAGE

only-player: "<red>This command is only available to players</red>"
no-permission: "<red>You dont have permission to use this command</red>"
enabled: "<green>Sorting is enabled for: <white>{inventories}</white></green>"
disabled: "<red>Sorting is disabled</red>"
unknown-command: "<red>Unknown command</red>"
already-enabled: "<yellow>Sorting is already enabled</yellow>"
already-disabled: "<yellow>Sorting is already disabled</yellow>"
status-enabled: "<green>Sorting is enabled</green>"
status-disabled: "<red>Sorting is disabled</red>"
reloaded-all: "<green>Configuration and messages have been reloaded</green>"
reloaded-config: "<green>Configuration has been reloaded</green>"
reloaded-messages: "<green>Messages have been reloaded</green>"